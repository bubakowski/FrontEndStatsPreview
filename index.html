<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <section class="left-side">
      <header>
        <div class="mobile">
          <img src="images/image-header-mobile.jpg" alt="header" class="mobile">
          <div class="overlay"></div>
        </div>
        <h2 class="desktop"> Get <span>insights</span> that help your business grow.</h2>
      </header>
      <p>Discover the benefits of data analytics and make<br /> better decisions regarding revenue, customer<br />
        experience, and overall efficiency.</p>
      <div class="stats">
        <div><span class="white">10k+</span><br /> companies</div>
        <div><span class="white">314</span><br /> templates</div>
        <div><span class="white">12m+</span><br /> queries</div>
      </div>
    </section>
    <section class="right-side">
      <!-- <img class="aside-img" src="images/image-header-desktop.jpg" alt=""> -->
    </section>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Przemek Bubak</a>.
    </div>
  </footer>
</body>


</html>
